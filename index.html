<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            clear: both;
        }

        body {
            box-sizing: border-box;
            position: relative;
            height: 100vh;
            width: 100vw;
            margin: auto;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        #container {
            height: 100%;
            width: 100%;
            display: block;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        img {
            height: auto;
            width: 100%;
            max-width: 100%;
            max-height: 100%;
            position: relative;
            display: block;
        }

        .centered {
            /*            max-height: 55vh;*/
            max-width: 80vw;
            height: 100%;
            width: 100%;
            position: absolute;
            display: flex;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            justify-content: center;
            align-items: center;
            will-change: transform;
        }

        #paper {
            background: url('assets/paper.jpg');
            mix-blend-mode: screen;
            z-index: 5;
            background-size: 70%;
            opacity: 90%;
            width: 100%;
            height: 100%;
            background-position: center;
            /*            filter: blur(0.5px)*/
        }

        #grain {
            mix-blend-mode: overlay;
            z-index: 60;
            width: 100%;
            transform: scale(2);
            height: 100%;
            background-position: center;
            /* filter: blur(0.5px); */
            position: fixed;
            top: 0;
            left: 0;
        }

        #logo {
            filter: blur(2px)
        }

        #characters {
            max-width: 41.9%;
            max-height: 100%;
            width: auto;
            height: auto;
            filter: blur(0px);
            z-index: 3;
        }

        #charactersMobile {
            display: none;
            max-width: 50%;
        }

        #vhs {
            position: fixed;
            z-index: 1000;
            mix-blend-mode: screen;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        @media (max-width:600px) {
/*
            #characters {
                display: none;
            }
*/

            #charactersMobile {
                display: block;

            }
        }

        /* leaf animations */

        #leaves {
            position: fixed;
            bottom: 25vw;
            left: -50px;
                        width: 30px;
            text-align: right;
            filter: blur(2px)
        }

        #leaves i {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: linear-gradient(to bottom right, #309900, #005600);
/*            transform: skew(20deg);*/
            border-radius: 100%;
/*            box-shadow: inset 0px 0px 1px #222;*/
/*            border: 1px solid #333;*/
            z-index: 0;
            -webkit-animation: falling 10s linear 0s infinite;
        }

        #leaves i:nth-of-type(2n) {
            -webkit-animation: falling2 10s linear 0s infinite;
        }

        #leaves i:nth-of-type(3n) {
            -webkit-animation: falling3 10s linear 0s infinite;
        }

/*

        #leaves i:nth-of-type(n) {

        }

        #leaves i:nth-of-type(3n+2) {
            height: 17px;
            width: 23px;
        }

        #leaves i:nth-of-type(3n+2):before {

        }

        #leaves i:nth-of-type(3n+2):after {
            height: 10px;
            width: 2px;
            top: 1px;
            left: 8px;
        }
*/

        #leaves i:nth-of-type(n) {
            -webkit-animation-delay: 4s;
        }

        #leaves i:nth-of-type(2n) {
            -webkit-animation-delay: 8s;
        }

        #leaves i:nth-of-type(3n) {
            -webkit-animation-delay: 5s;
        }

        #leaves i:nth-of-type(4n) {
            -webkit-animation-delay: 9s;
        }

        #leaves i:nth-of-type(5n) {
            -webkit-animation-delay: 10s;
        }

        #leaves i:nth-of-type(6n) {
            -webkit-animation-delay: 7s;
        }

        #leaves i:nth-of-type(7n) {
            -webkit-animation-delay: 5.8s;
        }

        #leaves i:nth-of-type(8n) {
            -webkit-animation-delay: 3s;
        }

        #leaves i:nth-of-type(9n) {
            -webkit-animation-delay: 6.6s;
        }

        #leaves i:nth-of-type(10n) {
            -webkit-animation-delay: 5.2s;
        }

        #leaves i:nth-of-type(11n) {
            -webkit-animation-delay: 2.4s;
        }

        #leaves i:nth-of-type(12n) {
            -webkit-animation-delay: 8.2s;
        }

        #leaves i:nth-of-type(13n) {
            -webkit-animation-delay: 1s;
        }

        #leaves i:nth-of-type(14n) {
            -webkit-animation-delay: 8.5s;
        }

        #leaves i:nth-of-type(15n) {
            -webkit-animation-delay: 6s;
        }

        #leaves i:nth-of-type(n) {
            background: linear-gradient(to bottom right, #fff, #fff);
        }

        #leaves i:nth-of-type(2n+2) {
            background: linear-gradient(to bottom right, #fff, #fff);
        }

        #leaves i:nth-of-type(4n+1) {
            background: linear-gradient(to bottom right, #fff, #fff);
        }

        #leaves i:nth-of-type(n) {
            opacity: 1;
        }

        #leaves i:nth-of-type(3n+1) {
            opacity: 1;
        }

        #leaves i:nth-of-type(3n+2) {
            opacity: 1;
        }

        #leaves i:nth-of-type(n) {
            transform: rotate(180deg);
        }


        #leaves i:nth-of-type(n) {
            -webkit-animation-timing-function: ease-in-out;
        }

        @-webkit-keyframes falling {

            0% {
                -webkit-transform:
                    translate3d(0, 0, 0) rotate(0deg);
            }

            100% {
                -webkit-transform:
                    translate3d(110vw, -200px, -20px) rotate(90deg);
                opacity: 75;
            }
        }

        @-webkit-keyframes falling3 {
            0% {
                -webkit-transform:
                    translate3d(0, 0, 0) rotate(-20deg);
            }

            100% {
                -webkit-transform:
                    translate3d(110vw, -600px, -30px) rotate(-70deg);
                opacity: 75;
            }
        }

        @-webkit-keyframes falling2 {
            0% {
                -webkit-transform:
                    translate3d(0, 0, 0) rotate(90deg);
            }

            100% {
                -webkit-transform:
                    translate3d(110vw, -450px, -50px) rotate(0deg);
                opacity: 75;
            }
        }

        #grain:after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: -5%;
            left: -5%;
            opacity: 30%;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/662025/grain.jpg') repeat center center;
            -webkit-animation: grain 3s steps(1) infinite;
            animation: grain 3s steps(1) infinite;
        }


        @keyframes grain {

            0%,
            100% {
                transform: translate(0, 0, 0);
            }

            10% {
                transform: translate(-1%, -1%);
            }

            20% {
                transform: translate(1%, 1%);
            }

            30% {
                transform: translate(-2%, -2%);
            }

            40% {
                transform: translate(3%, 3%);
            }

            50% {
                transform: translate(-3%, -3%);
            }

            60% {
                transform: translate(4%, 4%);
            }

            70% {
                transform: translate(-4%, -4%);
            }

            80% {
                transform: translate(2%, 2%);
            }

            90% {
                transform: translate(-3%, -3%);
            }
        }

    </style>
</head>

        <video autoplay muted loop id="vhs">

        <div id="paper"></div>
        <div class=""><img id="charactersMobile" src='assets/catana.png'></div>
