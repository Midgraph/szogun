<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            clear: both;
        }

        body {
            box-sizing: border-box;
            position: relative;
            height: 100vh;
            width: 100vw;
            margin: auto;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        #container {
            height: 100%;
            width: 100%;
            display: block;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        img {
            height: auto;
            width: 100%;
            max-width: 100%;
            max-height: 100%;
            position: relative;
            display: block;
        }

        .centered {
            /*            max-height: 55vh;*/
            max-width: 80vw;
            height: 100%;
            width: 100%;
            position: absolute;
            display: flex;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            justify-content: center;
            align-items: center;
            will-change: transform;
        }

        #paper {
            background: url('assets/paper.jpg');
            mix-blend-mode: screen;
            z-index: 5;
            background-size: 70%;
            opacity: 90%;
            width: 100%;
            height: 100%;
            background-position: center;
            /*            filter: blur(0.5px)*/
        }

        #grain {
            mix-blend-mode: overlay;
            z-index: 60;
            width: 100%;
            transform: scale(2);
            height: 100%;
            background-position: center;
            /* filter: blur(0.5px); */
            position: fixed;
            top: 0;
            left: 0;
        }

        #logo {
            filter: blur(0.1em)
        }

        #characters {
            max-width: 41.9%;
            max-height: 100%;
            width: auto;
            height: auto;
            filter: blur(0px);
            z-index: 3;
        }

        #charactersMobile {
            display: none;
            max-width: 50%;
        }

        #vhs {
            position: fixed;
            z-index: 1000;
            mix-blend-mode: screen;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        @media (max-width:600px) {
/*
            #characters {
                display: none;
            }
*/

            #charactersMobile {
                display: block;

            }
        }


        #grain:after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: -5%;
            left: -5%;
            opacity: 30%;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/662025/grain.jpg') repeat center center;
            -webkit-animation: grain 3s steps(1) infinite;
            animation: grain 3s steps(1) infinite;
        }


        @keyframes grain {

            0%,
            100% {
                transform: translate(0, 0, 0);
            }

            10% {
                transform: translate(-1%, -1%);
            }

            20% {
                transform: translate(1%, 1%);
            }

            30% {
                transform: translate(-2%, -2%);
            }

            40% {
                transform: translate(3%, 3%);
            }

            50% {
                transform: translate(-3%, -3%);
            }

            60% {
                transform: translate(4%, 4%);
            }

            70% {
                transform: translate(-4%, -4%);
            }

            80% {
                transform: translate(2%, 2%);
            }

            90% {
                transform: translate(-3%, -3%);
            }
        }

    </style>
</head>

<body>
    <section id="container">
        <video autoplay muted loop id="vhs">
            <source src="assets/vhs.mp4" type="video/mp4">
        </video>
        <div class="centered"><img id="logo" src='assets/szogun.svg'></div>
        <div class="centered"><img id="characters" src='assets/catana.png'></div>
        <div id="paper"></div>
        <div class=""><img id="charactersMobile" src='assets/catana.png'></div>
        <div id="grain"></div>
    </section>
</body>

</html>
