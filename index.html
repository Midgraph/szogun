<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            clear: both;
        }

        body {
            box-sizing: border-box;
            position: relative;
            height: 100vh;
            width: 100vw;
            margin: auto;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        #container {
            height: 100%;
            width: 100%;
            display: block;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        img {
            height: auto;
            width: 100%;
            max-width: 100%;
            max-height: 100%;
            position: relative;
            display: block;
        }

        .centered {
/*            max-height: 55vh;*/
            max-width: 80vw;
            height: 100%;
            width: 100%;
            position: absolute;
            display: flex;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            justify-content: center;
            align-items: center;
            will-change: transform;
        }

        #paper {
            background: url('assets/paper.jpg');
            mix-blend-mode: screen;
            z-index: 1;
            background-size: 70%;
            opacity: 50%;
            width: 100%;
            height: 100%;
            background-position: center;
/*            filter: blur(0.5px)*/
        }

        #logo {
            filter: blur(1px)
        }

        #characters {
            max-width: 41.9%;
            max-height: 100%;
            width: auto;
            height: auto;
            filter: blur(0px)

        }

        #charactersMobile {
            display: none;
            max-width: 50%;
        }

        #vhs {
            position: fixed;
            z-index: 2;
            mix-blend-mode: lighten;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        @media (max-width:600px) {
            #characters {
                display: none;
            }

            #charactersMobile {
                display: block;

            }
        }
    </style>
</head>

<body>
    <section id="container">
        <video autoplay muted loop id="vhs">
            <source src="assets/vhs.mp4" type="video/mp4">
        </video>
        <div class="centered"><img id="logo" src='assets/szogun.svg'></div>
        <div class="centered"><img id="characters" src='assets/catana.png'></div>
        <div id="paper"></div>
        <div class=""><img id="charactersMobile" src='assets/catana.png'></div>
        <div id="paper"></div>
    </section>
</body></html>
